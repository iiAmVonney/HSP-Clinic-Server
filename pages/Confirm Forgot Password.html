<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="IIE MSA CAMPUS CLINIC">
    <link rel="stylesheet" href="./css/style.css">
		<title>IIE MSA CAMPUS CLINIC | Forgot Password Page</title>
	</head>

	<body>

		<header>
			<div class="container">
				<div class="navbar">

					<a href="/">
						<img href="/" src="./img/HSP Logo.png" class="HSP-logo">
						</a>
		

        <nav>
          <ul id ="ListMenu">
            <li>	<a href="/">	Home </a></li>
            <li class = "current">	<a href="/logIn">	Log In	</a></li>
            <li>	<a href="/Contact">	Contact	</a></li>
          </ul>
        </nav>

        <img src="./img/Hamburger Icon.png" class="menu-icon" onclick="dropdownmenu()">
				</div>


				<div class="SignInForm">

					<div class = Information style="text-align: center">

							<h3>Forgot Password</h3><br>
							<form method="get">

									<label><b>Password : </b></label><br>
									<input type="password" id="password" title="ForgotPassword" placeholder="********" required oninput="ValidatePasswords()"/><br><br>
									<input type="checkbox" onclick="ShowPassword()">Show Password<br><br>



									<label><b>Confirm Password : </b></label><br>
									<input type="password" id="passwordconfirm" title="ForgotConfirmPassword" placeholder="********" required oninput="ValidatePasswords()"/><br><br>
									<input type="checkbox" onclick="ShowPasswordConfirm()">Show Password<br><br>
									<button type="submit" id="SubmitButton" class="ConfirmForgotPasswordSubmitbtn" disabled >Submit</button><br><br>
									<label><b>Note : SUBMIT Button will be ENABLED when PASSWORDS match!</b></label><br>
							</form>

					</div>

				</div>


			</div>
		</header>





	</body>


	<script>
	  var listmenu = document.getElementById("ListMenu");
	  listmenu.style.maxHeight="0px";
	  function dropdownmenu(){		
	    if(listmenu.style.maxHeight=="0px")
	    {
	      listmenu.style.maxHeight="130px";
	    }
	    else
	    {
	      listmenu.style.maxHeight="0px";
	    }
	  }

		function ShowPassword() {
	var x = document.getElementById("password");
	if (x.type === "password") {
		x.type = "text";
	} else {
		x.type = "password";
	}
}

function ShowPasswordConfirm() {
var x = document.getElementById("passwordconfirm");
if (x.type === "password") {
x.type = "text";
} else {
x.type = "password";
}
}

function ValidatePasswords()
{
	var x = document.getElementById("password").value;
	var y = document.getElementById("passwordconfirm").value;
	// If Not same return False.
  if (x != y)
	{
		document.getElementById("SubmitButton").disabled = true;
  }else{
		document.getElementById("SubmitButton").disabled = false;
	}
}
	</script>


  <footer>
		<p>HSP GROUP, Copyright &copy; 2022</p>
	</footer>

</html>
