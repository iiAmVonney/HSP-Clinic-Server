<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="IIE MSA CAMPUS CLINIC">
		<link rel="stylesheet" href="./css/style.css">
		<title>IIE MSA CAMPUS CLINIC | Forgot Password Page</title>
	</head>

	<body>

		<header>
			<div class="container">
				<nav class="navbar">
					<div class="branding">
						<a href="/"><img href="/" src="./img/HSP Logo.png" class="HSP-logo"></a>
					</div>
					<label for="input-hamburger" class="hamburger "></label>
					<input type="checkbox" id="input-hamburger" hidden>
					<ul class="menu">
						<li><a href="/" class="menu-link">Home</a></li>
						<li><a href="/LogIn" class="menu-link">Log In</a></li>
						<li><a href="/Contact" class="menu-link">Contact</a></li>
					</ul>
				</nav>


				<div class="SignInForm">

					<div class = Information style="text-align: center">

							<h3>Forgot Password</h3><br>
							<form method="POST" action="/Reset">

								<div style="display: none;">
									<input id="user_id" name="user_id" type="text"/><br><br>
									
								</div>

									<label><b>Password : </b></label><br>
									<input type="password" id="password" title="ForgotPassword" placeholder="********" required oninput="ValidatePasswords()"/><br><br>
									<input type="checkbox" onclick="ShowPassword()">Show Password<br><br>



									<label><b>Confirm Password : </b></label><br>
									<input name ="password" type="password" id="passwordconfirm" title="ForgotConfirmPassword" placeholder="********" required oninput="ValidatePasswords()"/><br><br>
									<input type="checkbox" onclick="ShowPasswordConfirm()">Show Password<br><br>
									<button type="submit" id="SubmitButton" class="ConfirmForgotPasswordSubmitbtn" disabled >Submit</button><br><br>								
							</form>

					</div>

				</div>


			</div>
		</header>





	</body>


	<script>

		document.addEventListener("DOMContentLoaded",()=>{
			document.getElementById("user_id").value = window.location.href.split("?")[1].split("=")[1];
		});

	  var listmenu = document.getElementById("ListMenu");
	  listmenu.style.maxHeight="0px";
	  function dropdownmenu(){		
	    if(listmenu.style.maxHeight=="0px")
	    {
	      listmenu.style.maxHeight="130px";
	    }
	    else
	    {
	      listmenu.style.maxHeight="0px";
	    }
	  }

		function ShowPassword() {
	var x = document.getElementById("password");
	if (x.type === "password") {
		x.type = "text";
	} else {
		x.type = "password";
	}
}

function ShowPasswordConfirm() {
var x = document.getElementById("passwordconfirm");
if (x.type === "password") {
x.type = "text";
} else {
x.type = "password";
}
}

function ValidatePasswords()
{
	var x = document.getElementById("password").value;
	var y = document.getElementById("passwordconfirm").value;
	// If Not same return False.
  if (x != y)
	{
		document.getElementById("SubmitButton").disabled = true;
  }else{
		document.getElementById("SubmitButton").disabled = false;
	}
}
	</script>


  <footer>

	</footer>

</html>
