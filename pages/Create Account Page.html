<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="IIE MSA CAMPUS CLINIC">
    <link rel="stylesheet" href="./css/style.css">

		<!-- Toastr CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	
	<title>IIE MSA CAMPUS CLINIC | Create Account Page</title>
	</head>
<!--Comments-->
	<body>

		<header>
			<div class="container">
				<nav class="navbar">
					<div class="branding">
						<a href="/"><img href="/" src="./img/HSP Logo.png" class="HSP-logo"></a>
					</div>
					<label for="input-hamburger" class="hamburger "></label>
					<input type="checkbox" id="input-hamburger" hidden>
					<ul class="menu">
						<li><a href="/" class="menu-link">Home</a></li>
						<li><a href="/LogIn" class="menu-link">Log In</a></li>
						<li><a href="/Contact" class="menu-link">Contact</a></li>
					</ul>
				</nav>

					<div class = Information>
						<h2>Create Your Account</h2><br>
							<form id="signup" method="POST" style="text-align:center" action="http://localhost:3000/SignUp">

								<div class="Sign-In-Container">
									<section class="Sign-In-Section-1">
										<label><b>Student Number : </b></label><br>
										<input name="student_number" type="text" title="CreateAccountStudentNumber" placeholder="ST10101234" required/><br><br>
									</section>

									<section class="Sign-In-Section-2">
										<label><b>First Name : </b></label><br>
										<input name="first_name" type="text" title="CreateAccountFirstName" placeholder="John" required/><br><br>
									</section>

									<section class="Sign-In-Section-3">
										<label><b>Last Name : </b></label><br>
										<input name="last_name" type="text" title="CreateAccountLastName" placeholder="Smith" required/><br><br>
									</section>

									<section class="Sign-In-Section-4">
										<label><b>Address : </b></label><br>
										<input name="address" type="text" title="CreateAccountAddress" placeholder="144 Peter Road" required/><br><br>
									</section>

									<section class="Sign-In-Section-5">
										<label><b>Telephone Number : </b></label><br>
										<input name="phone_number" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" type="text" title="phone number" placeholder="0721234567" required/><br><br>
									</section>

									<section class="Sign-In-Section-6">
										<label><b>Gender : </b></label><br>
											<div class="radiogroup">
  											<input class="radiogroup-input" type="radio" value="M" name="gender" id="Option1">
												<label class="radiogroup-label" for="Option1" style="text-align:center">Male</label>
												<input class="radiogroup-input" type="radio" value="F" name="gender" id="Option2">
												<label class="radiogroup-label" for="Option2" style="text-align:center">Female</label>
  										</div>
									</section>

									<section class="Sign-In-Section-7">
										<label><b>Date of Birth : </b></label><br>
										<input name="DOB" class="birthdate" type="date" title="CreateAccountDateOfBirth" placeholder="YYYY-MM-DD" data-date-split-input="true" required/><br><br>
									</section>

									<section class="Sign-In-Section-8">
										<label><b>Allergies : </b></label><br>
										<input name="allergies" type="text" title="CreateAccountAllergies" placeholder="Pollen Allergy"/><br><br>
									</section>

									<section class="Sign-In-Section-9">
										<label><b>E-mail Address : </b></label><br>
										<input name="email" type="text" title="email" pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$" placeholder="ST10101234@imconnect.edu.za" required/><br><br>
									</section>

									<section class="Sign-In-Section-10">
										<label><b>Password : </b></label><br>
										<input name="password" type="password" id="password" title="CreateAccountPassword" placeholder="********"  oninput="ValidatePasswords()"/><br><br>
										<input type="checkbox" onclick="ShowPassword()">Show Password<br><br>
									</section>

									<section class="Sign-In-Section-11">
										<label><b>Confirm Password : </b></label><br>
										<input type="password" id="passwordconfirm" title="CreateAccountConfirmPassword" placeholder="********" required oninput="ValidatePasswords()"/><br><br>
										<input type="checkbox" onclick="ShowPasswordConfirm()">Show Password<br><br>
									</section>

									<section class="Sign-In-Section-12">
										<button type="clear" class="CreateAccountClearbtn">Clear</button>
									</section>

									<section class="Sign-In-Section-13">
    								<button type="submit" id="SubmitButton" class="CreateAccountSubmitbtn" disabled>Create</button><br><br>
									</section>
							</div>
						</form>
					</div>

			</div>
		</header>
</body>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
		<!-- Custom JS -->
	<script src="./js/createAccount.js"></script>
		<!-- Toastr JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	

	<script>
	  var listmenu = document.getElementById("ListMenu");
	  listmenu.style.maxHeight="0px";
	  function dropdownmenu(){
	    if(listmenu.style.maxHeight=="0px")
	    {
	      listmenu.style.maxHeight="130px";
	    }
	    else
	    {
	      listmenu.style.maxHeight="0px";
	    }
	  }

		function ShowPassword() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

function ShowPasswordConfirm() {
var x = document.getElementById("passwordconfirm");
if (x.type === "password") {
x.type = "text";
} else {
x.type = "password";
}
}

function ValidatePasswords()
{
	var x = document.getElementById("password").value;
	var y = document.getElementById("passwordconfirm").value;
	// If Not same return False.
  if (x != y)
	{
		document.getElementById("SubmitButton").disabled = true;
  }else{
		document.getElementById("SubmitButton").disabled = false;
	}
}
	</script>

	</footer>

</html>
